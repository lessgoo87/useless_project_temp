<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Global Leaderboard</h1>
    <table>
        <tr><th>Rank</th><th>Name</th><th>Score</th></tr>
        {% for i, player in enumerate(leaderboard, start=1) %}
        <tr>
            <td>{{ i }}</td>
            <td>{{ player.name }}</td>
            <td>{{ player.score }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back</a>
</body>
</html>
