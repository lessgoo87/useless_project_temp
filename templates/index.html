<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Braincell Counter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="welcome-screen" class="centered">
        <h1>ðŸ§  Welcome to the Braincell Counter</h1>
        <input type="text" id="username" placeholder="Enter your name">
        <div>
            <label><input type="radio" name="mode" value="private" checked> Private Leaderboard</label>
            <label><input type="radio" name="mode" value="global"> Global Leaderboard</label>

        <button onclick="startGame()">Start Losing Braincells</button>

        <h1>Your Braincells: <span id="braincells">50</span></h1>
        <button onclick="loseBraincell()">Click to Lose 1</button>
        <br>
        <a href="/leaderboard">View Leaderboard</a>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
