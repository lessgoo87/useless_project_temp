<!DOCTYPE html>
<html>
<head>
    <title>ðŸ§  Braincell Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        p {
            font-size: 1.5rem;
        }

        button {
            background-color: #ff4f81;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff2e63;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Braincell Countdown</h1>
    <p>Braincells left: <span id="braincell-count">50</span></p>
    <button onclick="sacrificeBraincell()">Sacrifice Braincell</button>

    <script>
        let braincells = 50;

        function sacrificeBraincell() {
            if (braincells > 0) {
                braincells--;
                document.getElementById('braincell-count').textContent = braincells;
            }
        }
    </script>
</body>
</html>
