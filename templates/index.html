<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Braincell Countdown</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <h1 class="title">ğŸ§  Braincell Countdown</h1>
        <p class="braincount">Remaining Braincells: <span id="braincellCount">{{ braincells }}</span></p>
        <button id="useBraincellBtn">Use a Braincell</button>

        <div class="leaderboard">
            <h2>ğŸ† Private Leaderboard</h2>
            <form id="nameForm">
                <input type="text" name="name" placeholder="Enter your name">
                <button type="submit">Save Score</button>
            </form>
            <ul id="leaderboardList">
                {% for entry in leaderboard %}
                <li>{{ entry.name }} â€” {{ entry.score }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        document.getElementById("useBraincellBtn").addEventListener("click", function () {
            fetch("/use_braincell", { method: "POST" })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("braincellCount").textContent = data.braincells;
                });
        });

        document.getElementById("nameForm").addEventListener("submit", function (e) {
            e.preventDefault();
            fetch("/add_score", {
                method: "POST",
                body: new FormData(this)
            })
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById("leaderboardList");
                    list.innerHTML = "";
                    data.leaderboard.forEach(entry => {
                        const li = document.createElement("li");
                        li.textContent = `${entry.name} â€” ${entry.score}`;
                        list.appendChild(li);
                    });
                });
        });
    </script>
</body>
</html>
