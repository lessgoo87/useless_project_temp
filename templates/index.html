<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Cell Counter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div id="welcome-screen">
        <h1>Hello, Human!</h1>
        <p class="roast">My advanced algorithms have detected a brain-cell-rich environment. Let's see how long that lasts.</p>
        <p class="roast">Your journey into cognitive decline is just a click away.</p>
        
        <canvas id="ai-canvas"></canvas>

        <label for="timer-input">Set your "brain cell count" (in seconds):</label>
        <input type="number" id="timer-input" value="60" min="1">
        <button id="start-button">I accept this challenge</button>
    </div>

    <div id="main-counter" class="hidden">
        <h1>Your Brain Cells are Fleeing!</h1>
        <h2 id="brain-cell-count"></h2>
        <p class="tagline">Warning: Continued inactivity may lead to a dramatic decrease in brain cells.</p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
