<!DOCTYPE html>
<html>
<head>
    <title>Braincell Counter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>🧠 Braincell Counter</h1>

    <div id="braincellDisplay">Remaining Braincells: {{ braincells }}</div>

    <button onclick="removeBraincell()">Lose a Braincell</button>
    <br><br>

    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="addToLeaderboard()">Add to Leaderboard</button>

    <h2>🏆 Leaderboard</h2>
    <ul id="leaderboard">
        {% for name, score in leaderboard %}
            <li>{{ name }} - {{ score }}</li>
        {% endfor %}
    </ul>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
